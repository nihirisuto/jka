// ********************************* some mods *******************************

// we can afford to set these cvars even if theyre not used in a global cfg,
// but for mods like japro/japlus that have a shitload of their own settings,
// dont use a global config, configure servers.ini with a server.cfg inside
// its own folder

// --- basedjka ---

seta bsv_roundsTillRefresh              "10" // rounds till forced mapswitch
seta bsv_roundsTillRefreshPrint         "0"  // print round count to clients

// --- ybeproxy ---

seta proxy_sv_enableNetStatus           "1"
seta proxy_sv_disableKillCmd            "0"
seta proxy_sv_modelPathLength           "64"
seta proxy_sv_enableRconCmdCooldown     "0"


